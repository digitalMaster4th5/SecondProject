spring.application.name=SecondProject

# 포트번호 설정
server.port=9900

# Log level 설정
logging.level.root=info

# DB(MySQL) 연동 설정
spring.datasource.url=jdbc:mysql://localhost:3306/project?useSSL=false&useUnicode=true&serverTimezone=Asia/Seoul
# spring.datasource.url=jdbc:mysql://[IP]:[포트번호]/[DB이름]?useSSL=false&useUnicode=true&serverTimezone=Asia/Seoul 
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=root

# 로그에 출력되는 쿼리 포메팅
# JPA의 구현체인 Hibernate가 동작하면서 발생한 SQL의 가독성을 높여줌
# spring.jpa.properties.hibernate.format_sql=true # sql쿼리문 작성 코드이나 제대로 작동하지 않아, 아래와 같이 쓰기로 함
spring.jpa.show-sql=true

# HikariCP (기본 커넥션 풀) 설정
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.minimum-idle=10
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1800000

# 정적 리소스 경로 설정 추가
spring.mvc.static-path-pattern=/static/**
spring.resources.static-locations=classpath:/static/

# 캐시 설정 여부 false
spring.thymeleaf.cache=false

